---
- name: Install Python and pip
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop:
    - python3
    - python3-pip

- name: Install required Python packages
  ansible.builtin.pip:
    name: pytest
    state: present
    executable: pip3

- name: Run tests using pytest
  ansible.builtin.command:
    cmd: "pytest /tests"

